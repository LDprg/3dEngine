name: Doxygen GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Release

    steps:
      - uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive
        
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
        
      - name: install dependencies
        run: \
          - sudo apt-get update
          - sudo apt-get upgrade
          - sudo apt-get install build-essential
          - sudo apt-get install cmake
          - sudo apt-get install libx11-dev
          - sudo apt-get install mesa-common-dev
          - sudo apt-get install mesa-utils
          - sudo apt-get install libgl-dev
          - sudo apt-get install python3-distutils
          - sudo apt-get install libgl1-mesa-dev
          - sudo apt-get install libxrandr-dev
          - sudo apt-get install libxinerama-dev
          - sudo apt-get install libxcursor-dev
          - sudo apt-get install libxi-dev

      - name: Configure CMake
        run: cmake -S . -B ${{github.workspace}}/build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} --target doc_doxygen

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target doc_doxygen

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./build/Engine/docs/doc_doxygen/html
          retention-days: 5
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: doc_doxygen
          path: ./build/Engine/docs/doc_doxygen
          retention-days: 5
          
  publish: 
    runs-on: ubuntu-latest
    name: Publish Release
    needs: build
    
    permissions:
      pages: write      
      id-token: write 
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
